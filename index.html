<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styless.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Quiz</title>
</head>

<body>

    <div id="container">
        <div id="main">
            <div id="img-cont">
                <img id="logo" src="img/images.png" alt="">
                <p class="bayo">BALEVANI QUIZ</p>
            </div>
            <!-- <p>Question 1 / 10</p> -->
            <div class="question">
                <h2>What colour is your hair?</h2>
                <div class="ques-img">
                    <img class="image" src="img/best-fall-hair-color-trends-2023.jpg" alt="">
                </div>
                <div class="radio-cont">
                    <div class="radio-box">
                        <input type="radio" name="question1" value="Purple">
                        <label for="">Purple</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question1" value="Brown">
                        <label for="">Brown</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question1" value="Black">
                        <label for="">Black</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question1" value="Gold">
                        <label for="">Gold</label>
                    </div>
                </div>
            </div>
            <div class="question">
                <h2>What colour is your eye?</h2>
                <div class="ques-img">
                    <img class="image" src="img/eye color.jpg" alt="">
                </div>
                <div class="radio-cont">
                    <div class="radio-box">
                        <input type="radio" name="question2" value="Brown">
                        <label for="">Brown</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question2" value="Gray">
                        <label for="">Gray</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question2" value="Blue">
                        <label for="">Blue</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question2" value="Green">
                        <label for="">Green</label>
                    </div>
                </div>
            </div>
            <div class="question">
                <h2>How do you describe yourself?</h2>
                <div class="ques-img">
                    <img class="image" src="img/human attitude.jpg" alt="">
                </div>
                <div class="radio-cont">
                    <div class="radio-box">
                        <input type="radio" name="question3" value="Friendly">
                        <label for="">Friendly</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question3" value="Happy">
                        <label for="">Happy</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question3" value="Athletic">
                        <label for="">Athletic</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question3" value="Quiet">
                        <label for="">Quiet</label>
                    </div>
                </div>
            </div>
            <div class="question">
                <h2>What is your fav clothe colour?</h2>
                <div class="ques-img">
                    <img class="image" src="img/fav clothe colour.jpg" alt="">
                </div>
                <div class="radio-cont">
                    <div class="radio-box">
                        <input type="radio" name="question4" value="Blue">
                        <label for="">Blue</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question4" value="Green">
                        <label for="">Green</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question4" value="Brown">
                        <label for="">Brown</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question4" value="Yellow">
                        <label for="">Yellow</label>
                    </div>
                </div>
            </div>
            <div class="question">
                <h2>How often do you excercise?</h2>
                <div class="ques-img">
                    <img class="image" src="img/excercise image.jpg" alt="">
                </div>
                <div class="radio-cont">
                    <div class="radio-box">
                        <input type="radio" name="question5" value="Everyday">
                        <label for="">Everyday</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question5" value="More often">
                        <label for="">More often</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question5" value="Less often">
                        <label for="">Less often</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="question5" value="Not at all">
                        <label for="">Not at all</label>
                    </div>
                </div>
            </div>
            <button id="match"><a href="#result"> See Your Match </a></button>
        </div>

        <div id="result">
            <div class="result" id="result1">
                <p class="pdavido">Your A Davido Fan!!!</p>
                <img src="img/davido.webp" alt="" class="davido">
            </div>
            <div class="result" id="result2">
                <p class="pwizkid">Your A Wizkid Fan!!!</p>
                <img src="img/download.webp" alt="" class="wizkid">
            </div>
            <div class="result" id="result3">
                <p class="pburna">Your A Burna Boy Fan!!!</p>
                <img src="./img/fresh burna.jfif" alt="" class="burna">
            </div>
        </div>
    </div>
</body>

</html>
